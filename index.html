<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종목 정보</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
        .icon {
            width: 50px;
            height: 50px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>종목 정보</h1>
        <table id="stock-table">
            <thead>
                <tr>
                <th>순위</th>
                <th>종목코드</th>
                <th>종목명</th>
                <th>섹터</th>
                <th>ROE</th>
                <th>GPA</th>
                <th>CFO</th>
                <th>DY</th>
                <th>PBR</th>
                <th>PCR</th>
                <th>PER</th>
                <th>PSR</th>
                <th>12M</th>
                <th>K_ratio</th>
                <th>z_quality</th>
                <th>z_value</th>
                <th>z_momentum</th>
                <th>QVM</th>
                <th>투자</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScript will populate this -->
        </tbody>
     </table>
    </div>
    <footer>
        <p>창조경제</p>
        <img class="icon" src="team_icon.png" alt="Team Icon">
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('path/to/your/json/file.json')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#stock-table tbody');
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        Object.values(row).forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error loading JSON data:', error));
        });
    </script>
</body>
</html>
